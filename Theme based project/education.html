<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px;
        }

        form {
            text-align: left;
        }

        section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">

        <header>
            <h1>Resume Builder</h1>
        </header>

        <form action="submit_education.php" method="post">

            <section>
                <h2>Education Details</h2>

                <label for="schoolName">School Name:</label>
                <input type="text" id="schoolName" name="schoolName" required>

                <label for="college name">College Name:</label>
                <input type="text" id="college" name="college" required>

                <label for="degree">Degree:</label>
                <select id="degree" name="degree" required>
                    <option value="bachelors">Bachelor's</option>
                    <option value="masters">Master's</option>
                    <option value="phd">Ph.D.</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="collegeAddress">College Address:</label>
                <input id="collegeAddress" name="collegeAddress" required>

                <label for="gpa">GPA:</label>
                <input type="text" id="gpa" name="gpa" required>

                <label for="graduationYear">Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" required>
            </section>

            <button type="submit">Submit Education Details</button>

        </form>

    </div>

</body>

</html>
